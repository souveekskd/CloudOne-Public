<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudOne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="content-center" id="mainContainer">
        <h1 style="font-size:2.5em; letter-spacing:1px;">CloudOne</h1>
        <i class="fas fa-cloud hero-icon" id="cloudIcon"></i>
        <button class="btn btn-primary" id="loginBtn">Login</button>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div id="login-modal-content" class="modal-content">
            <span class="close" id="closeLoginModal">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        // ... (JavaScript remains unchanged) ...
        const loginBtn = document.getElementById("loginBtn");
        const loginModal = document.getElementById("login-modal");
        const closeLoginModal = document.getElementById("closeLoginModal");
        const loginForm = document.getElementById("loginForm");
        const mainContainer = document.getElementById("mainContainer");

        loginBtn.onclick = () => {
            loginModal.style.display = "flex";
        };
        closeLoginModal.onclick = () => {
            loginModal.style.display = "none";
        };

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                loginModal.style.display = "none";
                window.location.href = "/cloud_providers";
            } else {
                alert("Please enter both username and password.");
            }
        };
    </script>
</body>
</html>
